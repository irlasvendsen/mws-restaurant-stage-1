<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#252831"/>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>

    <!-- Beginning nav -->
    <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
      </nav>
      <nav id="breadcrumbNav">
      <!-- Beginning breadcrumb -->
      <ul id="breadcrumb"  aria-label="breadcrumb">
        <li><a href="/">Home</a></li>
      </ul>
    </nav>


    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container" aria-label="location">
      <div  id="map" aria-label="location"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container" aria-label="restaurant">
      <h2 id="restaurant-name"></h2>
      <div id="form-fav" class="form">
        <label class="labelform" for="is_favorite" id="label_form_fav">Favorite?</label>
          <input class="inputform" id="is_favorite" name="is_favorite" type="checkbox" onchange="set_favorite(this)" />
      </div>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <section id="review-form">
      <h3>Leave a Comment </h3>
      <div id="message">

      </div>
        <div id="form_user" class="form">
          <label class="labelform" for="name"> Name:</label>
          <input class="inputform" id="name" name="name" type="text" size="42">
        </div>
        <div id="form-rating" class="form">
          <label class="labelform" id="rating_lb" for="rating"> Rate: </label>
          <input hidden id="rating" name="rating" value="" />

            <label  for="rating1">1</label>
            <input id="rating1" class="rating" value="1" type="radio" onclick="changeValue(this)" />
            <label  for="rating2">2</label>
            <input id="rating2" class="rating" value="2" type="radio" onclick="changeValue(this)"/>
            <label  for="rating3">3</label>
            <input id="rating3" class="rating" value="3" type="radio" onclick="changeValue(this)"/>
            <label  for="rating4">4</label>
            <input id="rating4" class="rating" value="4" type="radio" onclick="changeValue(this)"/>
            <label  for="rating5">5</label>
            <input id="rating5" class="rating" value="5" type="radio" onclick="changeValue(this)"/>

        </div>
        <div id="form-comments" class="form">
          <label class="labelform" id="comments_lbl" for="comments"> Comments: </label>
            <textarea name="comments" id="comments" rows="5" cols="33" > </textarea>
        </div>
        <div id="form-button" class="form">
          <input type="submit"onclick="saveReview()" value="Review">
        </div>

    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <script>
    function changeValue(radio){
      let radios = document.getElementsByClassName("rating");
      for(let i = 0; i < radios.length; i++)
      {
        radios[i].checked = false;
      }
      for(let i = radio.value - 1; i >= 0; i--)
      {
        radios[i].checked = true;
      }
      element_rating = document.getElementById("rating");
      element_rating.value = radio.value;
    }
  </script>
  <!-- End footer -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script type="application/javascript" charset="utf-8" src="js/register.js"></script>
  <script type="module">
    import { get, set, keys, del } from 'https://cdn.jsdelivr.net/npm/idb-keyval@3/dist/idb-keyval.mjs';
    window.iKeyVal = {get, set, keys, del};
  </script>

 <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->

</body>

</html>
